<h1>Список задач</h1>
<a href="{% url 'task_create' %}">Добавить задачу</a>
<ul>
    {% for task in tasks %}
    <li>
        <a href="{% url 'task_detail' task.id %}">{{ task.name }}</a> - {{ task.status }}
        <a href="{% url 'task_update' task.id %}">Редактировать</a>
        <form method="POST" action="{% url 'task_delete' task.id %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit">Удалить</button>
        </form>
    </li>
    {% endfor %}
</ul>
